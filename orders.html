<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Orders - Swathi Textiles</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: #fff;
      padding: 15px 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      color: #e91e63;
      font-size: 1.4rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      margin: 0 10px;
    }
    nav a:hover {
      color: #e91e63;
    }

    h2 {
      text-align: center;
      margin-top: 25px;
      color: #333;
    }

    .orders-container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    .order {
      border: 1px solid #eee;
      border-radius: 10px;
      margin-bottom: 25px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      background: #fff;
      transition: transform 0.2s ease;
    }

    .order:hover {
      transform: scale(1.01);
    }

    .order-header {
      background: #f4f4f4;
      padding: 12px 18px;
      font-weight: 600;
      color: #555;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .order-items {
      padding: 15px 20px;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item img {
      width: 85px;
      height: 85px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #ddd;
      background: #fafafa;
    }

    .item-details {
      flex: 1;
    }

    .item-details h4 {
      margin: 0;
      font-size: 16px;
      color: #222;
    }

    .item-details p {
      margin: 3px 0;
      font-size: 14px;
      color: #555;
    }

    .order-summary {
      text-align: right;
      padding: 12px 20px;
      border-top: 1px solid #eee;
      background: #fafafa;
      font-size: 15px;
      line-height: 1.5;
    }

    .order-summary strong {
      font-size: 16px;
      color: #222;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #666;
      background: #fff;
      border-top: 1px solid #eee;
      margin-top: 30px;
    }

    .empty {
      text-align: center;
      padding: 50px;
      font-size: 18px;
      color: #888;
    }

    @media (max-width: 600px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }
      .item img {
        width: 100%;
        height: auto;
      }
      .order-summary {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Swathi Textiles</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart üõí</a>
    </nav>
  </header>

  <h2>My Orders</h2>

  <div class="orders-container" id="ordersContainer">
    <div class="empty">No orders yet. Start shopping!</div>
  </div>

  <footer>¬© 2025 Swathi Textiles. All Rights Reserved.</footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const ordersContainer = document.getElementById("ordersContainer");
      const orders = JSON.parse(localStorage.getItem("orders")) || [];

      if (orders.length === 0) {
        ordersContainer.innerHTML = `<div class="empty">No orders found. Start shopping now!</div>`;
        return;
      }

      ordersContainer.innerHTML = ""; // Clear

      orders.reverse().forEach((order) => {
        const orderDiv = document.createElement("div");
        orderDiv.classList.add("order");

        let itemsHTML = "";
        order.items.forEach((item) => {
          // If image missing, fallback to a placeholder
          const imageSrc = item.image && item.image !== "undefined"
            ? item.image
            : "images/no-image.png"; // ‚Üê You can add this placeholder file
          itemsHTML += `
            <div class="item">
              <img src="${imageSrc}" alt="${item.name}">
              <div class="item-details">
                <h4>${item.name}</h4>
                <p>Price: ‚Çπ${item.price}</p>
                <p>Quantity: ${item.quantity}</p>
              </div>
            </div>
          `;
        });

        orderDiv.innerHTML = `
          <div class="order-header">
            <span>üßæ Order Date: ${order.date}</span>
            <span>üí≥ ${order.payment}</span>
          </div>
          <div class="order-items">
            ${itemsHTML}
          </div>
          <div class="order-summary">
            <strong>Total: ‚Çπ${order.total}</strong><br>
            <small>Delivered to: ${order.name}, ${order.mobile}</small><br>
            <small>${order.address}</small>
          </div>
        `;

        ordersContainer.appendChild(orderDiv);
      });
    });
  </script>
</body>
</html>
